<!DOCTYPE html>
<html lang="en">
<head>

    <!-- Linking the css styling sheet-->
    <link rel="stylesheet" href="./CSS/order.css">

    <!-- Linking Fotnawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Linking the leader and footer css file -->
    <link rel="stylesheet" href="./CSS/header-and-footer.css">
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <!-- header -->
    <header>
        <section class="top-bar">
            <section class="logo">
                <a href="./index.html"><img src="./IMAGES/Logo6.png" alt="Logo" class="cpn-logo"></a>
            </section>
            <section class="search-container">
                <input type="text" placeholder="Search...">
            </section>
            <section class="icons">
                <i class="fa fa-shopping-cart"></i>
                <i class="fa fa-user"></i>
            </section>
        </section>
        <nav class="nav-links">
            <ul>
                <li><a href="./index.html">Home</a></li>
                <li><a href="./about us.html">About Us</a></li>
                <li><a href="./categories.html">Shop</a></li>
                <li><a href="#">Loyalty</a></li>
                <li><a href="#">Registration</a></li>
            </ul>
        </nav>
        <section class="menu-toggle">
            <span></span>
            <span></span>
            <span></span>
        </section>
    </header>



<section class="container">

    <form action="">

        <section class="row">

            <section class="col">

                <h3 class="title">billing details</h3>

                <section class="inputBox">
                    <span>full name :</span>
                    <input type="text" placeholder="Ex : ed Smith">
                </section>

                <section class="inputBox">
                    <span>email :</span>
                    <input type="email" placeholder="Ex : smith805@gmail.com">
                </section>

                <section class="inputBox">
                    <span>address :</span>
                    <input type="text" placeholder="Ex : No 581 kings street">
                </section>

                <section class="inputBox">
                    <span>city :</span>
                    <input type="text" placeholder="Ex : Kandy">
                </section>

                <section class="flex">
                    <section class="inputBox">
                        <span>Province :</span>
                        <input type="text" placeholder="Ex : Central">
                    </section>

                    <section class="inputBox">
                        <span>zip code :</span>
                        <input type="text" placeholder="Ex : 21000">
                    </section>

                </section>

            </section>

            <section class="col">

                <h3 class="title">payment details</h3>

                <section class="inputBox">
                    <span>cards accepted :</span>
                    <img src="./IMAGES/payment.png" alt="">
                </section>

                <section class="inputBox">
                    <span>name on card :</span>
                    <input type="text" placeholder="Ex : ed Smith">
                </section>

                <section class="inputBox">
                    <span>credit card number :</span>
                    <input type="number" placeholder="XXXX-XXXX-XXXX-XXXX">
                </section>

                <section class="inputBox">
                    <span>exp month :</span>
                    <input type="text" placeholder="Ex : january">
                </section>

                <section class="flex">
                    <section class="inputBox">
                        <span>exp year :</span>
                        <input type="number" placeholder="Ex : 2022">
                    </section>

                    <section class="inputBox">
                        <span>CVV :</span>
                        <input type="text" placeholder="XXXX">
                    </section>

                </section>

            </section>
    
        </section>

        <input type="submit" value="proceed to checkout" class="submit-btn">

    </form>

</section>    
    
</body>
</html>
