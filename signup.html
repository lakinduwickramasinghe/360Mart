<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Linking the css styling sheet -->
    <link rel="stylesheet" href="./CSS/signp.css">

    <!-- Linking Fotnawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Linking the leader and footer css file -->
    <link rel="stylesheet" href="./CSS/header-and-footer.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section class="frm-container">

        <form action="">
      
            <section class="row">
      
                <section class="col">
      
                    <h3 class="title">Sign up</h3>

                    <section class="inputBox">
                        <span>Your name</span>
                        <input type="text" placeholder="Ex : James William">
                    </section>
      
                    <section class="inputBox">
                        <span>Email: </span>
                        <input type="email" placeholder="Ex : sample@gmail.com">
                    </section>
      
                    <section class="inputBox">
                        <span>Password:</span>
                        <input type="password">
                    </section>

                    <section class="inputBox">
                        <span>Confirm Password</span>
                        <input type="password">
                    </section>

                    <section>
                        Already have an accout? <a href="./login.html">Log in!</a>
                    </section>   
      
                
                
                </section>
        
            </section>
      
            <input type="submit" value="Register Now" class="submit-btn">
      
        </form>
    
</body>
</html>
