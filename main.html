    <!DOCTYPE html>
    <html lang="en">
    <head>
        <link rel="stylesheet" href="./CSS/header-and-footer.css">

        <!-- FontAwesome link -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />



        <link rel="stylesheet" href="./CSS/reset.css">

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Order - 360MART</title>
    </head>
    <body>



      <header>
        <section class="top-bar">
            <section class="logo">
                <!-- Logo link -->
                <a href="./index.html"><img src="./IMAGES/Logo-final.png" alt="Logo" class="cpn-logo"></a>
            </section>

            <section class="search-container">
                <!-- Search input -->
                <label for="search" class="lbl">Search Bar</label>
                <input type="text" placeholder="Search..." id="search">
            </section>
            <!-- Icons for cart, user login, and menu -->
            <section class="icons">
                <i class="fa fa-shopping-cart"></i>
                <i class="fa fa-user"></i>
                <!-- <i class="fa fa-bars" id="menu-bars"></i> -->
            </section>
        </section>
        <!-- Navigation links -->
        <nav class="nav-links">
          <ul class="non-deco-list">
              <li><a href="./index.html">Home</a></li>
              <li><a href="./aboutUs.html">About Us</a></li>
              <li><a href="./categories.html">Shop</a></li>
              <li><a href="./main.html">Order</a></li>
              <li><a href="./register.html">Loyalty</a></li>
          </ul>
      </nav>

      <!-- Navigation menu for mobile devices -->
        <nav class="mobile-nav nav-links">
          <section class="ul">
            <section class="sc">
              <section class="sc-2">
                <i class="fa fa-home"></i>
                <a href="./index.html" class="li">Home</a>
              </section>
            </section>
            <section class="sc">
              <section class="sc-2">
                <i class="fa fa-building"></i>
                <a href="./aboutUs.html" class="li">About Us</a>
              </section>
            </section>
            <section class="sc">
              <section class="sc-2">
                <i class="fa fa-cart-plus"></i>
                <a href="./main.html" class="li">Shop</a>
              </section>
            </section>
            <section class="sc">
              <section class="sc-2">
                <i class="fa fa-usd"></i>
                <a href="./register.html" class="li">Loyalty</a>
              </section>
            </section>
          </section>
        </nav>


    </header>





        <div class="category-buttons">
            <span>Categories : </span>
            <button class="category-btn" data-category="Fruits">Fruits</button>
            <button class="category-btn" data-category="Vegetables">Vegetables</button>
            <button class="category-btn" data-category="Dairy">Dairy Produce</button>
            <button class="category-btn" data-category="Meat">Meat and Seafood</button>
            <button class="category-btn" data-category="Baking">Baking and Cooking Ingredients</button>
            <!-- Add more buttons as needed -->
        </div>
        


    <div class="mn">


        <section class="listProduct">
            <section class="products-container">
                
                <section class="item">
                    <img src="./Images/Fruits/Avacado.jpg" alt="Lime" class="item-image">

                    <span class="in-stock-label">In Stock</span>
                    <h2>Lime</h2>
                    <h3 class="price">Rs.1920.00 <span class="count">/kg</span>
                    <i class="fa fa-share"></i>
                    <i class="fa-regular fa-heart"></i>
                    </h3>
                    <label for="qty">QTY: </label>
                    <input type="number" id="qty" class="qty" value="1">
                    <button class="addCart">Add To Cart</button>
                    <span class="discount">FRESH DEAL</span>
                </section>

            </section>
        </section>



        <div class="cart">
            <h2>Cart</h2>
            <table id="current-items">
                <thead>
                    <tr>
                        <th>Item</th>
                        <th>Quantity</th>
                        <th>Sub Total</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
            <p id="total-price">Total : â‚¨ 0.00</p>
            <button id="clear-cart-button">Clear Cart</button>
            <button id="fav" class="btn-fav action-btn">Add to Favourites</button>
            <button id="apply-favourites-button" class="btn-load-fav action-btn">Apply Favourites</button><br>
            <button onclick="window.location.href='./order.html'" id="checkout-button">Buy Now</button>
        </div>
    </div>




<!-- Popup -->
<div id="popup" class="popup">
    <div class="popup-content">
        <span id="closePopupBtn" class="close-btn">&times;</span>
        <h2 id="popupTitle">Message</h2>
        <p id="popupMessage">Your action was successful.</p>
        <button id="popupButton" class="popup-button">Okay</button>
    </div>
</div>




        <script src="./JS/main.js"></script>
    </body>
    </html>
